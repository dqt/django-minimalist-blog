
<!DOCTYPE html>
<!--[if lt IE 7 ]> <html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]> <html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]> <html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]> ><! <![endif]-->
<html lang='en'>
  <!-- <![endif] -->
    <head>
        <!--
        Basic Page Needs
        ==================================================
         -->
        <meta charset='utf-8'>
        <title>{% block head_title %}Coding Serenity{% endblock %}</title>
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <!--
        Mobile Specific Metas
        ==================================================
        -->
        <meta content='width=device-width, initial-scale=1, maximum-scale=1' name='viewport'>
        <!--
        CSS
        ==================================================
        -->
        <link href='/static/base.css' rel='stylesheet'>
        <link href='/static/skeleton.css' rel='stylesheet'>
        <link href='/static/layout.css' rel='stylesheet'>
        <link href='/static/prettyify.css' rel='stylesheet'>

    </head>

    <body>
        <!--
        Primary Page Layout
        ==================================================
        -->
        <div class='container'>
            <div class='three columns sidebar'>
                <nav>
                    <h3 id='logo'>Coding Serenity</h3>
                    <p>by <a href="http://twitter.com/***">Thomas Graves</a></p>
                    <hr class='remove-bottom'>
                    <h5>Meta</h5>
                    <a href="http://xss.pythonanywhere.com">All Posts</a>
                    <br>
                    <a href="http://feedburner.com">Feed</a>
                    <hr class='remove-bottom'>
                    {% block categories %}


                    {% endblock %}
                    <hr class='remove-bottom'>
                </nav>
            </div>


            <div class='twelve columns offset-by-one content'>
                {% block title %}{% endblock %}
                {% block blogs %}



                {% endblock %}

        </div>


    </body>

</html>
